name: movie_search_app
description: A beautiful Movie Search App using OMDB API with Clean Architecture and BLoC.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Image Caching
  cached_network_image: ^3.3.0

  # Dependency Injection
  get_it: ^7.6.4

  # Typography
  google_fonts: ^6.1.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
